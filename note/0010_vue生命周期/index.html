<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./static/js/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <div v-if="isShow" ref="self">{{ message }}</div>
    <button @click="isShow = !isShow">更新</button>
  </div>
  <script>
    // 钩子函数: 钩子函数用来描述Vue实例从创建到小销毁的整个生命周期
    // 钩子函数的执行顺序:
    // 1. beforeCreate 在实例初始化之后, 数据观测(data observer)和event/watcher事件配置之前被调用
    // 2. created 实例创建完成后被立即调用, 在这一步, 实例已完成以下的配置: 数据观测(data observer), 属性和方法的运算, watch/event事件回调
    // 3. beforeMount 在挂载开始之前被调用: 相关的render函数首次被调用
    // 4. mounted el被新创建的vm.$el替换, 并挂载到实例上去之后调用该钩子
    // 5. beforeUpdate 数据更新时调用, 发生在虚拟DOM打补丁之前
    // 6. updated 虚拟DOM重新渲染和打补丁之后调用该钩子
    // 7. beforeDestroy 实例销毁之前调用, 在这一步, 实例仍然完全可用
    // 8. destroyed Vue实例销毁后调用, 调用后, 所有的事件监听器会被移除, 所有的子实例也会被销毁
    var vm = new Vue({
      el: '#app',
      data:{
        message: 'Hello World!',
        isShow: true,
      },
      beforeCreate: function(){console.log('beforeCreate');},
      created: function(){console.log('created');},
      beforeMount: function(){console.log('beforeMount');console.log(this.$el.innerHTML);},
      mounted: function(){console.log('mounted');console.log(this.$el.innerHTML);},
      beforeUpdate: function(){console.log('beforeUpdate');console.log(this.$refs.self);},
      updated: function(){console.log('updated');console.log(this.$refs.self);},
      beforeDestroy: function(){console.log('beforeDestroy');console.log(this.$refs.self);console.log(this.message);console.log(vm);},
      destroyed: function(){console.log('destroyed');console.log(this.$refs.self);console.log(this.message);console.log(vm);},
    });
  </script>
</body>
</html>
